<link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
<section class="price_plan_area section_padding_130_80" id="pricing">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Single Price Plan Area-->
          <div  *ngFor="let subscription of card.subscriptions" class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="single_price_plan wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
              <div class="title">
                <h3>{{subscription.type}}</h3>
                <p>{{subscription.desc}}</p>
                <div class="line"></div>
              </div>
              <div class="price">
                <h1>${{subscription.price}}</h1>
              </div>
              <div class="description" *ngFor="let offer of subscription.offers">
                <p id="paragraph"><i class="lni lni-checkmark-circle"></i>{{offer.quantity}} <span class="mx-1"></span>{{offer.description}}</p>
              </div>
              <div class="button"><a class="btn btn-success btn-2" href="#">Subscribe</a></div>
            </div>
          </div>
          </div>
      </div>
</section>
