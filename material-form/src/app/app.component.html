<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Application Form
      </mat-card-title>
    </mat-card-header>
    <br>
    <br>
    <mat-card-content>
      <div class="row">
        <div class="col-4 Name">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-4 Name"><mat-form-field>
            <mat-label>Middle Name</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-4 Name"><mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
      </div>

        <mat-form-field class="Address">
          <mat-label>Address</mat-label>
          <input matInput>
        </mat-form-field>
        <div class="col-sm-4">
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-sm-8">

        </div>
    </mat-card-content>
  </mat-card>
</form>
